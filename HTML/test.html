<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gegevens</title>
        <link rel="stylesheet" href="../CSS/layout.css">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
      <!-- bootstrap CDN -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../JS/test.js"></script>
      </head>
<body>
    <form id="form">
        <label for="fname">Voornaam:</label><br>
        <input type="text" id="fname" data-toggle="tooltip" data-placement="top" title="Vul hier uw naam in."></input><br>
    
        <label for="lname">Achternaam:</label><br>
        <input type="text" id="lname"></input><br>
        <label for="adress">Adres:</label><br>
        <input type="text" id="adress" placeholder="straatnaam + nummer"></input>
        <input type="text" id="postcodee" placeholder="postcode"></input>
        <input type="text" id="place" placeholder="plaats"></input><br><br>
        <button class="btn btn-primary" id="submit" type="button">Verzenden</button>
        <!-- <div id="mijnModal"> -->
          <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3>Let op:</h3>
                </div>
                <div class="modal-body">
                  <p>Weet u zeker dat u uw gegevens wilt verzenden?</p>
                </div>
                <div class="modal-footer">
                  <button id="refreshButton" type="button" class="btn btn-primary" data-dismiss="modal">Ja, ik wil dit</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Nee, nog niet</button>
                </div>
              </div>
            </div>
          </div>
        <!-- </div> -->
      </form>    
</body>
</html>
